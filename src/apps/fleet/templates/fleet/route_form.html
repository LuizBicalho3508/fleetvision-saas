{% extends 'base.html' %}
{% block title %}Nova Rota{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <h4 class="mb-0">Criar Rota</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label">Nome da Rota</label>
                            {{ form.name }}
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Data</label>
                            {{ form.date }}
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Status Inicial</label>
                            {{ form.status }}
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Ve√≠culo</label>
                            {{ form.vehicle }}
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Motorista</label>
                            {{ form.driver }}
                        </div>
                    </div>
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{% url 'route-list' %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar Rota</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
